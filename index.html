<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/rocket-logo.svg" alt="Rocket Logo">
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div class="dashboard">
            <div class="player-console" id="player-1-console">
                <div class="name-entry">
                    <h3 id="player-1-name">Enter your name:</h3>
                    <input type="text" class="name-textbox" id="player-1-textbox">
                    <h5>Player 1</h5>
                </div>
                <img src="/img/close.svg" alt="X icon">
                <h2 id="start-restart">Start</h2>
            </div>
            <div class="game-board">
                <div class="game-square" id="0"></div>
                <div class="game-square" id="1"></div>
                <div class="game-square" id="2"></div>
                <div class="game-square" id="3"></div>
                <div class="game-square" id="4"></div>
                <div class="game-square" id="5"></div>
                <div class="game-square" id="6"></div>
                <div class="game-square" id="7"></div>
                <div class="game-square" id="8"></div>
            </div>
            <div class="player-console" id="player-2-console">
                <div class="name-entry">
                    <h3 id="player-2-name">Enter your name:</h3>
                    <input type="text" class="name-textbox" id="player-2-textbox">
                    <h5>Player 2</h5>
                </div>
                <img src="/img/circle.svg" alt="X icon">
                <h3 class="output" id="player-2-output"></h3>
            </div>
        </div>
    </div>
</body>
</html>
